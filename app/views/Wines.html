<body data-ng-controller="WineController">

<h2>{{ appSettings.title }}</h2>
<h3>Wines</h3><span>Total: {{total_rows}}</span>
<br />
Filter: <input type="text" data-ng-model="wineFilter.vintner" placeholder="Filter by style" />
<br />
<br />
<br />
<table>
    <tr>
        <!-- NOTE: USE THE PROPER FIELD -->
        <th data-ng-click="doSort('_id')">ID</th>
        <th data-ng-click="doSort('size')">Vintner</th>
        <th data-ng-click="doSort('brewer')">Style</th>
        <th data-ng-click="doSort('brand')">Type</th>
        <th data-ng-click="doSort('price')">Bottle Price</th>
        <th data-ng-click="doSort('abv')">Taste Notes</th>
    </tr>

    <tr data-ng-repeat="wine in wines | filter:wineFilter | orderBy:sortBy:reverse">
        <!-- NOTE: USE THE PROPER FIELDS -->
        <td>{{wine._id}}&nbsp;</td>
        <td>{{wine.vintner}}</td>
        <td>{{wine.style}}</td>
        <td>{{wine.type}}</td>
        <td>{{wine.bottle_price}}</td>
        <td>{{wine.tasting_notes}}</td>
    </tr>
</table>
<br />
<br />
<footer>Version: {{ appSettings.version }} </footer>

</body>
