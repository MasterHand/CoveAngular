<body data-ng-controller="WineController">

<h2>{{ appSettings.title }}</h2>
<h3>Wines</h3><span>Total: {{total_rows}}</span>
<br />
Filter: <input type="text" data-ng-model="wineFilter.vintner" placeholder="Filter by vintner" />
<br />
<br />
<br />
<table>
    <tr>
        <!-- NOTE: USE THE PROPER FIELD -->
        <th data-ng-click="doSort('_id')">ID</th>
        <th data-ng-click="doSort('vintner')">Vintner</th>
        <th data-ng-click="doSort('styles')">Style</th>
        <th data-ng-click="doSort('type')">Type</th>
        <th data-ng-click="doSort('bottle_price')">Bottle Price</th>
        <th data-ng-click="doSort('tasting_notes')">Taste Notes</th>
    </tr>

    <tr data-ng-repeat="ice in wines | filter:wineFilter | orderBy:sortBy:reverse">
        <!-- NOTE: USE THE PROPER FIELDS -->
        <td>{{ice._id}}&nbsp;</td>
        <td>{{ice.vintner}}</td>
        <td>{{ice.style}}</td>
        <td>{{ice.type}}</td>
        <td>{{ice.bottle_price}}</td>
        <td>{{ice.tasting_notes}}</td>
    </tr>
</table>
<br />
<br />
<footer>Version: {{ appSettings.version }} </footer>

</body>
