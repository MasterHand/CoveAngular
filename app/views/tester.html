
<div class='modal-header'>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 ng-hide='newEvent'>Edit Event: {{beer._id}}</h3>
    <h3 ng-show='newEvent'>New Event</h3>
</div>
<form>
    <fieldset>
        <div class='modal-body'>
            <label>Brewer</label>
            <input type='text' ng-model="beer.brewer"/>
            <label>Brand</label>
            <input type='text' ng-model="beer.brand"/>
            <label>Price</label>
            <input type='text' ng-model="beer.price"/>
            <label>Size</label>
            <input type='text' ng-model="beer.size"/>
            <label>Price</label>
            <input type='text' ng-model="beer.price"/>
            <label>ABV</label>
            <input type='text' ng-model="beer.abv"/>
            <label>Major Style</label>
            <input type='text' ng-model="beer.major_style"/>
            <label>Minor Style</label>
            <input type='text' ng-model="beer.minor_style"/>
            <label>Country</label>
            <input type='text' ng-model="beer.country"/>
            <label>Town</label>
            <input type='text' ng-model="beer.town"/>

            <label>State</label>
            <select ng-model="event.state" ng-options="opt for opt in opts"></select>
            <label>Options</label>
            <div ng-repeat="vo in event.voteoptions">
                <input type='text' ng-model="vo.name"/>
                <i class="icon-trash" ng-click='removeVoteOption(vo)'></i>

            </div>
        </div>
        <p> delete, save, add options, not implemented yet</p>
        <div class='modal-footer'>
            <a class="btn" ng-click='addVoteOption()'>Add Option</a>
            <button type='submit' class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
            <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
        </div>
    </fieldset>
</form>
